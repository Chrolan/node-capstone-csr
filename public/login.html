<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Request System Login</title>

	<link href="grid.css" rel="stylesheet" type="text/css"/>

    <link href="css.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<header class="header" role="header">
        <h1>Service Request System</h1>
    </header>
    <main role="main">
		<div class="form-box login-form">
			<form class="login-form" id="login" method="post">
					<fieldset class="login-fields row">
						<legend>Log-in</legend>
						<div class="col-12">
							<label for="username">Username
								<input id="username" type="text" name="username" required/>
							</label>
						</div>
						<div class="col-12">
							<label for="password">Password
								<input id="password" type="password" name="password" required/>
							</label>
						</div>
                        <button class="login-button submit-button" type="submit" name="submit">Login</button>
					</fieldset>
				<div class="error-message" hidden></div>
			</form>
		</div>
		<div class="register-message">
			<span>
				If you have not registered for an account, visit <a href="register.html">here.</a>
			</span>
		</div>
	</main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
