<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Request System</title>
</head>
<body>
    <main class="main">
        <div class="register-box">
            <form class="register-form" method="post">
                <h2>User Register Form</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/><br>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"/><br>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name"/><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" /><br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" /><br>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" /><br>
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name"/><br>
                <label for="user-type">User Type</label>
                <input type="text" id="user-type" name="user-type"/><br>
                <button role="button">Register</button>
            </form>
        </div>
        <div class="js-registration-comment-box" hidden></div>
    </main>

    <script rel="script" src="client.js"/>
</body>
</html>
