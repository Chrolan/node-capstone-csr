<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Request System</title>
</head>
<body>
    <main class="main">
        <div class="register-box">
            <form class="register-form" action="register.html" method="post">
                <h2>User Register Form</h2>
                <fieldset>
                    <legend for="username">Username</legend>
                    <input type="text" id="username" name="username"/><br>
                    <legend for="password">Password</legend>
                    <input type="password" id="password" name="password"/><br>
                    <legend for="confirm-password">Confirm Password</legend>
                    <input type="password" id="confirm-password" name="confirm-password"/><br>
                    <legend for="first-name">First Name</legend>
                    <input type="text" id="first-name" name="first-name"/><br>
                    <legend for="last-name">Last Name</legend>
                    <input type="text" id="last-name" name="last-name" /><br>
                    <legend for="email">Email</legend>
                    <input type="text" id="email" name="email" /><br>
                    <legend for="phone">Phone Number</legend>
                    <input type="text" id="phone" name="phone" /><br>
                    <legend for="company-name">Company Name</legend>
                    <input type="text" id="company-name" name="company-name"/><br>
                    <legend for="user-type">User Type</legend>
                    <input type="text" id="user-type" name="user-type"/><br>
                    <button type="submit">
                </fieldset>
            </form>
        </div>
        <div class="js-registration-comment-box" hidden></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="client.js"/>
</body>
</html>
