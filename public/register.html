<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Request System</title>

    <link href="grid.css" rel="stylesheet" type="text/css"/>

    <link href="css.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <main class="main">
        <div class="register-box">
            <form class="register-form" method="post">
                <fieldset>
                    <legend><h2>User Register Form</h2></legend>
                    <div class="col-6">
                        <label for="username">Username
                            <input type="text" id="username" name="username" required/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="password">Password
                            <input type="password" id="password" name="password" required/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="confirm-password">Confirm Password
                            <input type="password" id="confirm-password" name="confirm-password"/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="first-name">First Name
                            <input type="text" id="first-name" name="first-name" required/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="last-name">Last Name
                            <input type="text" id="last-name" name="last-name" required/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="email">Email
                            <input type="text" id="email" name="email" required/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="phone">Phone Number
                            <input type="text" id="phone" name="phone" required/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="company-name">Company Name
                            <input type="text" id="company-name" name="company-name" required/>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="user-type">User Type
                            <input type="text" id="user-type" name="user-type" required/>
                        </label>
                    </div>
                    <button type="submit">Register</button>
                </fieldset>
            </form>
        </div>
        <div class="js-registration-comment-box" hidden></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
